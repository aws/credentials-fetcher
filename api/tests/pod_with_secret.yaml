apiVersion: v1
kind: Pod
metadata:
  name: secret-test-pod
spec:
  containers:
    - name: test-container1
      image:  ubuntu
      command:
        - "sleep"
        - "4453645654757"
      volumeMounts:
        # name must match the volume name below
        - name: secret-volume
          mountPath: /etc/secret-volume
          readOnly: true
  dnsPolicy: "ClusterFirstWithHostNet"
  hostNetwork: true
  dnsConfig:
    nameservers:
      - 192.168.61.193 # this is an example
    searches:
      - contosoeks.com
  # The secret data is exposed to Containers in the Pod through a Volume.
  volumes:
    - name: secret-volume
      secret:
        secretName: krb-ticket1