app-id: org.flatpak.Credentials-fetcher
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: run.sh
modules:
  - name: Credentials-fetcher
    buildsystem: simple
    build-commands:
      - install -D run_credentials_fetcher_flatpak.sh /app/bin/run_credentials_fetcher_flatpak.sh
      - install -D credentials-fetcherd /app/bin/credentials-fetcherd
      - install -D libboost_filesystem.so.1.71.0 /app/lib/libboost_filesystem.so.1.71.0
      - install -D libboost_program_options.so.1.71.0 /app/lib/libboost_program_options.so.1.71.0
      - install -D libboost_system.so.1.71.0 /app/lib/libboost_system.so.1.71.0
      - install -D libcom_err.so.3 /app/lib/libcom_err.so.3
      - install -D libdl.so.2 /app/lib/libdl.so.2
      - install -D libgcc_s.so.1 /app/lib/libgcc_s.so.1
      - install -D libglib-2.0.so.0 /app/lib/libglib-2.0.so.0
      - install -D libgssapi_krb5.so.2 /app/lib/libgssapi_krb5.so.2
      - install -D libgssrpc.so.4 /app/lib/libgssrpc.so.4
      - install -D libk5crypto.so.3 /app/lib/libk5crypto.so.3
      - install -D libkadm5srv_mit.so.12 /app/lib/libkadm5srv_mit.so.12
      - install -D libkdb5.so.10 /app/lib/libkdb5.so.10
      - install -D libkeyutils.so.1 /app/lib/libkeyutils.so.1
      - install -D libkrb5.so.3 /app/lib/libkrb5.so.3
      - install -D libkrb5support.so.0 /app/lib/libkrb5support.so.0
      - install -D liblz4.so.1 /app/lib/liblz4.so.1
      - install -D liblzma.so.5 /app/lib/liblzma.so.5
      - install -D libm.so.6 /app/lib/libm.so.6
      - install -D libpcre.so.3 /app/lib/libpcre.so.3
      - install -D libpthread.so.0 /app/lib/libpthread.so.0
      - install -D libresolv.so.2 /app/lib/libresolv.so.2
      - install -D librt.so.1 /app/lib/librt.so.1
      - install -D libstdc++.so.6 /app/lib/libstdc++.so.6
      - install -D libsystemd.so.0 /app/lib/libsystemd.so.0
      - install -D libz.so.1 /app/lib/libz.so.1
