name: cppcheck-action
on:
  push:
    branches:
    - mainline
  pull_request:
    branches: [ mainline ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v2
         with:
          fetch-depth: 0
       - name: cppcheck
         run: |
          sudo apt-get install -y cppcheck
          cppcheck --enable=all --suppressions-list=suppressions.txt . 2> cppcheckout.txt
          filesize=$(stat -c%s cppcheckout.txt)
          if  [( filesize > 0 )] ; then
            echo "cppcheck scan failed"
            exit -1
          if
          shell: bash
          echo "cppcheck scan completed"
           
